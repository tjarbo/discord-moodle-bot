name: CI

on:
  pull_request:
    branches: [ main, release ]
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v2

    - name: "Use Node.js ${{ matrix.node-version }}"
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: "Install all dependencies"
      run: npm ci

    - name: "Run unit tests"
      run: npm run test

    - name: "Build files for docker image"
      run: npm run build
      
    - name: "Set up Docker Buildx"
      uses: docker/setup-buildx-action@v1
      
    - name: "Run test to build docker image"
      uses: docker/build-push-action@v1
      with:
        push: false
        tags: fmdb:test
  
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v2

    - name: "Use Node.js ${{ matrix.node-version }}"
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      
    - name: "Install all dependencies"
      run: npm ci

    - name: "Run linter"
      run: npm run lint

  dependency-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.ref == 'refs/heads/release'
    strategy:
      matrix:
        directory: ['./packages/backend', './packages/frontend']
    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v2

    - name: "Use Node.js 12.x"
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: "Run audit"
      working-directory: ${{ matrix.directory }}
      run: npm audit


  SAST:
    needs: [test, lint, dependency-check]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.ref == 'refs/heads/release'
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2
      
      - name: "Run Snyk to check for vulnerabilities"
        continue-on-error: true
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
      - name: "Initialize CodeQL"
        uses: github/codeql-action/init@v1
        with:
          languages: javascript
     
      - name: "Perform CodeQL Analysis"
        uses: github/codeql-action/analyze@v1
